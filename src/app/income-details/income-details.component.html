<div class="container">
  <app-panel id='incomeDetails' [isHidden]='true'>
    <div class='title text-uppercase'>
      <mdb-icon icon='money' size='2x' class="pb-2" aria-hidden="true"></mdb-icon>
      <h3 class='align-middle'> Income </h3>
    </div>

    <div class='container panel-body md-form'>

      <div class="row sect-1">

        <div class="col-sm-4 col-lg-4">
          <h4 class='label pb-1'>Monthly Rent</h4>
          <div class="d-flex flex-row">
            <span class='d-inline-flex pr-2'>$</span>
            <input type="number" class="d-inline-flex" id="monthlyRent">
          </div>
        </div>

        <div class='col-sm-4 col-lg-4'>
          <h5 class="label">Annual Increase</h5>
          <div class="d-flex flex-row">
            <input type="number" step=".01" class="d-inline-flex" id="interestRate">
            <span class='d-inline-flex pr-2'>%</span>
          </div>
        </div>

      </div>

      <div class="row sect-2">

        <div class="col-sm-4 col-lg-4">
          <h4 class='label long-label pb-1'>Other Monthly Income</h4>
          <div class="d-flex flex-row">
            <span class='d-inline-flex pr-2'>$</span>
            <input type="number" class="d-inline-flex" id="otherMonthlyIncome">
          </div>
        </div>

        <div class='col-sm-4 col-lg-4'>
          <h5 class="label">Annual Increase</h5>
          <div class="d-flex flex-row">
            <input type="number" step=".01" class="d-inline-flex" id="interestRate">
            <span class='d-inline-flex pr-2'>%</span>
          </div>
        </div>

      </div>

      <div class="row sect-3">

        <div class="col-sm-4 col-lg-4">
          <h4 class='label'>Vacancy Rate</h4>
          <div class="d-flex flex-row">
            <input type="number" class="d-inline-flex" id="vacancyRate">
            <span class='d-inline-flex pr-2'>%</span>
          </div>
        </div>

        <div class='col-sm-4 col-lg-4'>
          <h5 class="label">Mgmt. Fee</h5>
          <div class="d-flex flex-row">
            <input type="number" step=".01" class="d-inline-flex" id="interestRate">
            <span class='d-inline-flex pr-2'>%</span>
          </div>
        </div>

      </div>

    </div>

    <button mdbBtn type="button" color="orange" outline="true" mdbWavesEffect class='panel-footer'>Next</button>
  </app-panel>
</div>
