<div class="container">
  <div class='row col-12 offset-4'>
    <button mdbBtn type="button" color="warning" outline="true" size="lg" mdbWavesEffect (click)='calculate()'>Calculate <mdb-icon icon="magic"
        class="ml-1"></mdb-icon></button>
  </div>
</div>

<div class="container" *ngIf="show">
  <tabs class="tab-background">
    <tab class="tab-background" tabTitle="Holding Length" active="true">
      <app-holding-length [purchase]='purchase' [income]='income' [expenses]='expenses' [sell]='sell' [yrOne]='yrOne' [holdingLength]='holdingLength'></app-holding-length>
    </tab>

    <tab tabTitle="Yr. One">
      <app-yr-one [purchase]='purchase' [income]='income' [expenses]='expenses' [sell]='sell' [yrOne]='yrOne'></app-yr-one>
    </tab>

    <tab tabTitle="Yearly Breakdown">
      <app-yearly-breakdown [purchase]='purchase' [income]='income' [expenses]='expenses' [sell]='sell' [breakdown]='breakdown' [breakdownYrOne] = 'breakdownYrOne' [yrOne]='yrOne'></app-yearly-breakdown>
    </tab>
  </tabs>
</div>
