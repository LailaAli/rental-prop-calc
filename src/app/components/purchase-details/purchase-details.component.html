<div class="container">
  <app-panel id='purchaseDetails' [isHidden]='isHidden'>
    <div class='title text-uppercase'>
      <mdb-icon icon='money' size='2x' class="pb-2" aria-hidden="true"></mdb-icon>
      <h3 class='align-middle'> Purchase </h3>
    </div>
    <div class='panel-body md-form'>

      <div class="row">
        <div class="col-sm-4 col-lg-4">
          <h4 class='label pb-2.5'>Purchase Price</h4>
          <div class="d-flex flex-row">
            <span class='d-inline-flex pr-2'>$</span>
            <input type="number" class="d-inline-flex" id="purchasePrice" [(ngModel)]="purchase.purchasePrice">
          </div>
        </div>
      </div>

      <div class="row" style="padding-left: 0px">
        <div class="col-5 col-lg-4 col-md-4 col-sm-4">
          <h4 class='label'>Finance</h4>
        </div>
        <div class="col-4 col-lg-1 col-md-1 col-sm-6 padding-bottom">
          <app-toggle-switch [toggled]= 'toggled'></app-toggle-switch>
        </div>
      </div>

      <div *ngIf='toggled' class="row toggle-section">
        <div class="col-lg-4 col-sm-4">
          <h4 class='label'>Down Payment</h4>
          <div class="d-flex flex-row">
            <span class='d-inline-flex'>$</span>
            <input [(ngModel)]="purchase.downPayment" type="number" name='downPayment' class="d-inline-flex" id="downPayment">
          </div>
        </div>


        <div class="col-lg-4 col-sm-4">
          <h4 class="label">Interest Rate</h4>
          <div class="d-flex flex-row">
            <input [(ngModel)]="purchase.interestRate" name='interestRate' type="number" step=".01" class="d-inline-flex text-right" id="interestRate" value={{purchase.interestRate}}>
            <span class='d-inline-flex'>%</span>
          </div>
        </div>

        <div class="col-lg-4 col-sm-4">
          <h4 class="label">Loan Term</h4>
          <div class="d-flex flex-row">
            <input [(ngModel)]="purchase.loanTerm" name='loanTerm' type="number" class="d-inline-flex text-right" id="loanTerm" value={{purchase.loanTerm}}>
            <span class='d-inline-flex'> Yrs.</span>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-4 col-lg-4">
          <h4 class='label pb-2.5'>Closing Cost</h4>
          <div class="d-flex flex-row">
            <span class='d-inline-flex pr-2'>$</span>
            <input [(ngModel)]="purchase.closingCost" name='closingCost' type="number" class="d-inline-flex" id="closingCost" value={{purchase.closingCost}}>
          </div>
        </div>
      </div>

      <div class="row" style="padding-left: 0px">
        <div class="col-7 col-lg-4 col-md-4 col-sm-7">
          <h4 class='label'>Need Repair</h4>
        </div>
        <div class="col-4 col-lg-1 col-md-1 col-sm-6 padding-bottom">
          <app-toggle-switch></app-toggle-switch>
        </div>
      </div>

      <div class="row toggle-section">
        <div class="col-lg-4 col-md-4">
          <h4 class="label">Repair Cost</h4>
          <div class="d-flex flex-row">
            <span class='d-inline-flex'>$</span>
            <input [(ngModel)]="purchase.repairCost" name='repairCost' type="number" class="d-inline-flex" id="repairCost" value={{purchase.repairCost}}>
          </div>
        </div>

        <div class="col-lg-4 col-md-4">
          <h4 class="label">After Repair Value</h4>
          <div class="d-flex flex-row">
            <span class='d-inline-flex'>$</span>
            <input [(ngModel)]="purchase.afterRepairValue" name='afterRepairValue' type="number" class="d-inline-flex" id="afterRepairValue">
          </div>
        </div>
      </div>

    </div>

    <button mdbBtn type="button" color="orange" outline="true" mdbWavesEffect class='panel-footer'>Next</button>

  </app-panel>
</div>
